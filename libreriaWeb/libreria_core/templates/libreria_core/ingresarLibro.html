{% extends 'libreria_core/padre.html' %}
{% load static %}
{% block link %}<link rel="stylesheet" href="{% static 'libreria_core/css/registro.css' %}">{% endblock %}
{% block title %} Library store {% endblock %}
{% block content %}

<section>
    <div class="container w-35 p-3 bck-w pad">
      <div class="row">
        <div class="col-sm">
          <form id="formularioContacto">
              <h4 class="text-center">Ingreso de libro</h4>
              <br>
                
                <div class="form-group">
                    <label for="nombre">Codigo del Libro</label>
                    <input type="text" class="form-control" id="codigoLibro" placeholder="ingrese el codigo del libro" maxlength="10">
                </div>

                <div class="form-group">
                  <label for="nombre">Nombre del libro</label>
                  <input type="text" class="form-control" id="nombreLibro" placeholder="ingrese el nombre del libro" maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precioLibro" placeholder="ingrese el precio" maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" class="form-control" id="stockLibro" placeholder="ingrese el stock" maxlength="100">
                </div>
                <div class="form-group">
                  <label for="portada">Url Portada</label>
                  <input type="text" class="form-control" id="portada" placeholder="ingrese url" maxlength="1000">
              </div>

              <button  type="button" class="btn btn-primary" id="registroBD">Registrar</button>
              <button type="reset" class="btn btn-primary" id="btnLimpiar">Limpiar</button>
            </form>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="{% static 'libreria_core/js/registro.js' %}"></script>
{% endblock %}
