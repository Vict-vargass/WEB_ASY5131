{% extends 'libreria_core/padre.html' %}
{% load static %}
{% block title %} Library store {% endblock %}
{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div class="container pad">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-m">
            <div class="p-3 bck-w border-r">
                <h2 class="text-center title">AGREGAR LIBRO</h2>
                <form method="POST" action="" enctype="multipart/form-data" id="formulario-agregar">
                {% csrf_token %}
                <div class="form-group">
                    {{form.codigo}}
                </div>
                <input type="submit" class="btn btn-success" id="enviar" value="Agregar">
                <input type="reset" class="btn btn-secondary" id="limpiar" value="Limpiar">
                
            </form>
            </div>
          </div>
          <div class="col-sm">
          </div>
        </div>
      </div>

      

</body>
</html>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{% static '/libreria_core/js/probando.js' %}"></script>

{% endblock %}
