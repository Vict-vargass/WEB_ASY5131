{% extends 'libreria_core/padre.html' %}
{% load static %}
{% block link %}<link rel="stylesheet" href="{% static 'libreria_core/css/style.css' %}">{% endblock %}
{% block title %} Library store {% endblock %}





{% block content %}


<div class="container">
  <div class="row">
    <div class="col-sm">
      <table class="table table-dark" id="tabla">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Libro</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">{{data.codigo}}</th>
            <td>{{data.nombre}}</td>
            <td>{{data.stock}}</td>
            <td>{{data.precio}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{% static '/libreria_core/js/java.js' %}"></script>
{% endblock %}
